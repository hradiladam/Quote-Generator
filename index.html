<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/reset.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <script src="./js/script.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Quote Generator</title>
</head>

<body>

    <section class="quote-container">
        <h1>Random Quote Generator</h1>
        
        <!-- Display the generated quote here -->
        <p id="quote-display">Click the button below to generate a random quote.</p>

        <!-- Button to generate a quote -->
        <div class="generate-button-container">
            <button id="generate-quote-button">
                Generate Quote
            </button>
        </div>

        <div class="additional-buttons-container">
            <!-- Button to trigger the quote generation -->
            <button title="show previous quote" class="additional-buttons" id="previous-quote-button">
                <i class="fa-solid fa-rotate-left"></i>
            </button>

            <button title="save quote to memory" class="additional-buttons" id="save-quote-button">
                <i class="fa-solid fa-floppy-disk"></i>
            </button>

            <button title="delete saved quotes" class="additional-buttons" id="delete-saved-quotes-button">
                <i class="fa-solid fa-trash"></i>
            </button>

            <button title="download saved quotes" class="additional-buttons" id="download-saved-quotes-button">
                <i class="fa-solid fa-download"></i>
            </button>
        </div>
    </section>

    <!-- Button to trigger dark theme -->
    <button id="theme-switch">
        <i class="fa-solid fa-moon"></i>
    </button>

</body>
</html>
